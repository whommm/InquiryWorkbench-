version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: smart-procure-postgres
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-smartprocure}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-smartprocure}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U smartprocure"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - app-network

  backend:
    build:
      context: ../
      dockerfile: deploy/Dockerfile.backend
    container_name: smart-procure-backend
    restart: always
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-smartprocure}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-smartprocure}
      JWT_SECRET: ${JWT_SECRET}
      JWT_ALGORITHM: HS256
      JWT_EXPIRE_MINUTES: 1440
      API_KEY: ${API_KEY}
      TAVILY_API_KEY: ${TAVILY_API_KEY}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - app-network

  frontend:
    build:
      context: ../
      dockerfile: deploy/Dockerfile.frontend.prod
    container_name: smart-procure-frontend
    restart: always
    networks:
      - app-network

  nginx:
    image: nginx:alpine
    container_name: smart-procure-nginx
    restart: always
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - backend
      - frontend
    networks:
      - app-network

volumes:
  postgres_data:

networks:
  app-network:
    driver: bridge
