version: '3.8'

services:
  qdrant:
    image: qdrant/qdrant:latest
    container_name: smart-procure-qdrant
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_data:/qdrant/storage

  postgres:
    image: postgres:15-alpine
    container_name: smart-procure-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-smartprocure}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-smartprocure123}
      POSTGRES_DB: ${POSTGRES_DB:-smartprocure}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U smartprocure"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ../
      dockerfile: deploy/Dockerfile.backend
    container_name: smart-procure-backend
    ports:
      - "18000:18000"
    volumes:
      - ../backend:/app
    env_file:
      - ../backend/.env
    command: uvicorn app.main:app --host 0.0.0.0 --port 18000 --reload
    depends_on:
      postgres:
        condition: service_healthy
      qdrant:
        condition: service_started

  frontend:
    build:
      context: ../
      dockerfile: deploy/Dockerfile.frontend
    container_name: smart-procure-frontend
    ports:
      - "6789:5173"
    environment:
      - VITE_PROXY_TARGET=http://backend:18000
    volumes:
      - ../frontend:/app
      - /app/node_modules
    working_dir: /app
    command: npm run dev -- --host
    depends_on:
      - backend

volumes:
  postgres_data:
  qdrant_data:
