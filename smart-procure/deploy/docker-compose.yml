version: '3.8'

services:
  backend:
    build:
      context: ../
      dockerfile: deploy/Dockerfile.backend
    container_name: smart-procure-backend
    ports:
      - "18000:18000"
    volumes:
      - ../backend:/app
    env_file:
      - ../backend/.env
    command: uvicorn app.main:app --host 0.0.0.0 --port 18000 --reload

  frontend:
    build:
      context: ../
      dockerfile: deploy/Dockerfile.frontend
    container_name: smart-procure-frontend
    ports:
      - "6789:5173"
    environment:
      - VITE_PROXY_TARGET=http://backend:18000
    volumes:
      - ../frontend:/app
      - /app/node_modules
    working_dir: /app
    command: npm run dev -- --host
    depends_on:
      - backend
